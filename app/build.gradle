plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    //id 'java'

    //id 'com.github.jk1.dependency-license-report' version '1.16'

    id 'org.openjfx.javafxplugin' version '0.0.10'

    id "com.github.hierynomus.license-base" version "0.16.1"

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // https://mvnrepository.com/artifact/org.openjfx/javafx-controls
    implementation 'org.openjfx:javafx-controls:17'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.9.0'

    // https://mvnrepository.com/artifact/com.github.jk1.dependency-license-report/com.github.jk1.dependency-license-report.gradle.plugin
    //implementation 'com.github.jk1.dependency-license-report:com.github.jk1.dependency-license-report.gradle.plugin:2.0'

    // https://mvnrepository.com/artifact/nl.javadude.gradle.plugins/license-gradle-plugin
    //runtimeOnly 'nl.javadude.gradle.plugins:license-gradle-plugin:0.10.0'

}

application {
    // Define the main class for the application.
    mainClass = 'cs2263_hw03.CourseProcessor'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

license {
    header = project.file('LICENSE')
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.runtimeClasspath
    destinationDir = file('../docs/javadoc')
}

javafx {
    //https://openjfx.io/openjfx-docs/
    version = "17"
    modules = [ 'javafx.controls' ]
}